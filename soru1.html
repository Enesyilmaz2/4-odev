<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru 1</title>
</head>

<body>
    <a href="index.html">Anasayfaya Git !</a>
    <br><br>
    <h1>Soru 1</h1>
    <span>1'den 99'a kadar olan sayıları for döngüsü ile yanyana</span>
    <br /><br />
    <button id="siralaBtn" onclick="sirala()">Sırala</button>
    <br><br />
    <button id="rastgeleBtn" onclick="rastgeleSayiSec()" disabled>Rastgele sayı seç</button>
    <br>
    <div id="sonuc"></div>


    <script>
        function sirala() {
            // Elemanların getirilmesi
            var sonucEl = document.getElementById("sonuc");
            var rastgeleBtn = document.getElementById("rastgeleBtn");
            var siralaBtn = document.getElementById("siralaBtn");

            // Daha önceki içerikleri temizle
            sonucEl.innerHTML = "";

            // Hesaplamaların yapılması
            for (var i = 1; i <= 99; i++) {
                var span = document.createElement("span");
                span.innerText = i + " ";
                span.classList.add("num-" + i);
                sonucEl.appendChild(span);

                // Her 10 sayidan sonra alt satıra geç
                if (i % 10 == 0) {
                    sonucEl.appendChild(document.createElement("br"));
                }
            }

            // Butonları disable/enable etme
            rastgeleBtn.disabled = false;
            siralaBtn.disabled = true;
        }

        function rastgeleSayiSec() {
            // Rastgele sayı üretme
            var rastgeleSayi = Math.floor(Math.random() * 99) + 1;

            // Ekrandaki span elemanlarını bulma
            var spanElemanlari = document.getElementById("sonuc").getElementsByTagName("span");

            // Tüm span elemanlarını dolaş ve rastgele sayıyı bul
            for (var i = 0; i < spanElemanlari.length; i++) {
                if (parseInt(spanElemanlari[i].innerText) === rastgeleSayi) {
                    spanElemanlari[i].style.color = "red";
                    spanElemanlari[i].style.fontWeight = "bold";
                }
            }
        }
    </script>
</body>


</html>
